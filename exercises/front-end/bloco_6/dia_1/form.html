<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <fieldset class="fieldset1">
      <label>Nome:
        <input type="text" id="nome" />
      </label>
      <br>
      <label>E-mail:
        <input type="text" id="email" />
      </label>
      <br>
      <label>CPF:
        <input type="text" id="cpf" />
      </label>
      <br>
      <label>Endereço:
        <input type="text" id="endereco" />
      </label>
      <br>
      <label>Cidade:
        <input type="text" id="cidade" />
      </label>
      <br>
      <label>Estado:
        <select name="estado" id="estados">
        </select>
      </label>
      <br>
      <label>Casa
        <input type="radio" checked name="bloco" id="casa" />
      </label>
      <label>Apartamento
        <input type="radio" name="bloco" id="apartamento">
      </label>
    </fieldset>
    <fieldset class="fieldset2">
      <label>Resumo do currículo:
        <br>
      <textarea name="resumo" required id="resumo" cols="30" rows="10"></textarea>
    </label>
      <br>
      <label>Cargo:
        <input type="text" id="cargo">
      </label>
      <br>
      <label>Descrição do cargo:
        <input type="text" id="descricao">
      </label>
      <br>
      <label>Data de início:
        <input placeholder="dd/mm/aaaa" type="text" id="data">
      </label>
    </fieldset>
    <button id="submit" type="submit">Enviar</button>
    <button id="clean">Clean</button>
    <h1>Formulário de currículo final</h1>
    <div id="final">
    </div>
    <script src="script.js"></script>
  </body>
</html>
